name: Go CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Run tests
      run: go test ./... -v
    
    - name: Run tests with coverage
      run: go test ./... -coverprofile=coverage.out
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: go
        name: go-coverage
    
    - name: Build CLI
      run: go build -o bin/devtoolbox ./cmd/cli
    
    - name: Build Web Server
      run: go build -o bin/devtoolbox-web ./cmd/web
    
    - name: Test CLI help
      run: ./bin/devtoolbox --help
    
    - name: Test CLI plugin list
      run: ./bin/devtoolbox plugin list
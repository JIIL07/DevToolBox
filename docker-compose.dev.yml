version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: devtoolbox-backend-dev
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=debug
    volumes:
      - .:/app
      - ./plugins:/root/plugins:ro
    networks:
      - devtoolbox-dev-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: devtoolbox-frontend-dev
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - devtoolbox-dev-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: devtoolbox-postgres-dev
    environment:
      POSTGRES_DB: devtoolbox_dev
      POSTGRES_USER: devtoolbox
      POSTGRES_PASSWORD: devtoolbox123
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - devtoolbox-dev-network
    restart: unless-stopped

volumes:
  postgres_dev_data:

networks:
  devtoolbox-dev-network:
    driver: bridge
